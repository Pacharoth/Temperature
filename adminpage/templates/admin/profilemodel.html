
<form method="POST" action="{% url 'passwordView' %}" class="js-profile">
    {% csrf_token %}
    <div class="modal-header">
        <i class="fa fa-key modal-title" aria-hidden="true"></i>Reset Password
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id_new_password1">New password</label>
            {{form_reset.new_password1}}
            <small id="new_password1Help" class="form-text text-muted">New password</small>
        </div>
        <div class="form-group">
            <label for="id_new_password2">Confirm Password</label>
            {{form_reset.new_password2}}
            <small id="new_password2Help" class="form-text text-muted">confirm that new password</small>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
