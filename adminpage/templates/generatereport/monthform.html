
<form method="POST" action="{% url 'generatepdfmonth' %}" class="js-monthly-report">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Monthly Report</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-row align-items-center justify-content-center">
             <div class="col-auto-my-1">
                <select name="room" id="room-home" class="custom-select mr-sm-2">
                        <option value=""></option>  
                </select>
            </div>
            <div class="col-auto my-1">
                {{form.month_form}}
            </div>
            <div class="col-auto my-1">
                {{form.year_form}}
            </div>
            <small id="new_password1Help" class="form-text text-muted">Choose month and year to Generate monthly report</small>
        </div>
       {% if form.errors %}
            {{form.erros}}
        {% endif %}
     
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Generate pdf</button>
    </div>
</form>
