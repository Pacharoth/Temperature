{% load static %}
<script>
    loadProfile();
</script>
<style>
        #id_img{
            width: 50%;
        }
</style>
<form action="" method="POST">
    {% csrf_token %}
<div class="container rounded bg-white mt-5" style=" box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1)">
    <div class="row">
        <div class="col-md-4 border-right">
            
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                {% if request.user.userprofile.img %}
                <img class="rounded-circle mt-2" src="{{request.user.userprofile.img.url}}" width="120" height="120">
                {% else %}
                <img class="rounded-circle mt-2" src="https://source.unsplash.com/QAB-WJcbgJk/60x60" width="120" height="120">
                {% endif %}
                <span class="font-weight-bold mt-3">{{request.user}}</span>
                <span class="text-black-50 mb-1">{{request.user.email}}</span>
                <!-- <input type="file" name="" id="" style="outline: none; margin-top:15px; margin-bottom:5px; margin-left:50%"> -->
                {{forms.img}}
            </div>
        </div>
        <div class="col-md-8">
            
            <div class="p-3 py-5">
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="text-right">Edit Profile</h6>
                </div>
                <div class="row mt-2">
                    <div class="col-md-10">
                        <label for="id_username">Username</label>
                        {{form.username}}
                        <!-- <input type="text" class="form-control" placeholder="Username" value="Ang Mengchhuong"> -->
                    </div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col-md-10">
                        <label for="id_phone">Phone Number</label>
                        {{forms.phone}}

                        <!-- <input type="password" class="form-control" placeholder="Password" value="123456789"> -->
                    </div>
                   
                </div>
                <div class="row mt-3">
                    <div class="col-md-10">
                    <!-- <input type="text" class="form-control" placeholder="Confirm Password" value=""> -->
                    </div>
                   
                </div>
                <div class="form-row justify-content-between">
                <div id="changepassword" class="mt-4 text-right"><button class="btn btn-primary profile-button" type="button">Change Password</button></div>
                <div class="mt-4 text-right"><button class="btn btn-primary profile-button" type="submit">Save</button></div>
                </div>
              
            </div>
        </div>
    </div>
</div>
</form>
<script src="{% static "adminpage/js/profile/profileForm.js" %}"></script>
