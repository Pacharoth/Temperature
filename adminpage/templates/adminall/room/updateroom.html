
<form id="{{user}}" method="POST" action=" {% url 'updateroomadmin' %} " data-url="{{form.instance.pk}}" class="js-update-room-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Room info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleInputEmail1">Update Room</label>
            {{form.buildingRoom}}
            <small id="emailHelp" class="form-text text-muted">Update room Ex: I213 to B213</small>
        </div>
    
    </div>
    {% if form.errors %}
        {{form.errors}}
    {% endif %}
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
